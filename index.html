<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login_area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email"><br>
            <input class="form-control" type="password" placeholder="Password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    
    <div id="transaction_area">
        <!--Row-1-->
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">1240</span></h2>
                </div>
            </div>
        </div>

        <!--Row-2-->
        <div class="row">

            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    


    <script>
        //Login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login_area");
            loginArea.style.display= "none";
            const transactionArea = document.getElementById("transaction_area");
            transactionArea.style.display="block";
        }
        )

        //Deposit button event handler
        const depositBtn= document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);

            //Edit in Deposit Area
            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;

            document.getElementById("depositAmount").value = "";

            //Edit in Balance Area
            const balance = document.getElementById("balance").innerText;
            const balanceNumber = parseFloat(balance);
            const totalBalance = depositNumber + balanceNumber;
            document.getElementById("balance").innerText = totalBalance;
        })

        //Withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            

        })
        //Taking the input
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

    </script>
    
</body>
</html>
